<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- css stylesheet link  -->
    <link rel="stylesheet" href="style.css" />

    <title>flower_market_web</title>
  </head>
  <body>
    <header class="max-width">
      <nav class="display-flex">
        <div class="logo">
          <img src="./assets/logo.png" alt="web-logo" />
        </div>

        <ul class="display-flex">
          <li class="n-bold">Home</li>
          <li class="n-dark-2">Shop</li>
          <li class="n-dark-2">About Us</li>
          <li><i class="fa-solid fa-cart-shopping"></i> cart($65)</li>
        </ul>
      </nav>

      <section class="banner display-flex">
        <div class="banner_text">
          <h1 class="banner-heading font_noto">Always <span class="font_noto">Fresh Flowers</span></h1>
          <p class="s_desc">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>

        <div class="banner_img">
            <img src="./assets/hero-flower.png" alt="">
        </div>
      </section>
    </header>
  </body>
</html>
